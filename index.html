<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time To Show</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(circle at center, rgba(120,0,0,0.25) 0%, #000 70%),
        #000;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Cinzel', serif;
      text-align: center;
      animation: slowBreath 8s infinite alternate;
    }

    @keyframes slowBreath {
      0% { background-color: #000; }
      100% { background-color: #050000; }
    }

    h1 {
      font-size: 1.6rem;
      letter-spacing: 6px;
      margin-bottom: 14px;
      text-transform: uppercase;
      color: #7a0000;
    }

    .date {
      font-size: 0.95rem;
      letter-spacing: 4px;
      margin-bottom: 80px;
      color: #aaa;
      opacity: 0.85;
    }

    .timer {
      display: flex;
      gap: 60px;
      animation: subtleFlicker 6s infinite;
    }

    @keyframes subtleFlicker {
      0% { opacity: 1; }
      50% { opacity: 0.85; }
      100% { opacity: 1; }
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 140px;
    }

    .number {
      font-size: 6.5rem;
      font-weight: 900;
      line-height: 1;
      text-shadow:
        0 0 20px rgba(140, 0, 0, 0.9),
        0 0 60px rgba(140, 0, 0, 0.6);
    }

    #seconds {
      animation: twitch 0.12s infinite;
    }

    @keyframes twitch {
      0% { transform: translate(0,0); }
      50% { transform: translate(1px,-1px); }
      100% { transform: translate(0,0); }
    }

    .label {
      margin-top: 18px;
      font-size: 1rem;
      letter-spacing: 4px;
      color: #999;
    }

    @media (max-width: 700px) {
      .number { font-size: 3.2rem; }
      .timer { gap: 22px; }
      .unit { min-width: 80px; }
      .date { margin-bottom: 50px; }
    }
  </style>
</head>
<body>

<h1>Time remaining until the first photo reveal</h1>
<div class="date">JANUARY 25, 2026 â€” 00:00</div>

<div class="timer">
  <div class="unit">
    <div class="number" id="days">00</div>
    <div class="label">DAYS</div>
  </div>
  <div class="unit">
    <div class="number" id="hours">00</div>
    <div class="label">HOURS</div>
  </div>
  <div class="unit">
    <div class="number" id="minutes">00</div>
    <div class="label">MINUTES</div>
  </div>
  <div class="unit">
    <div class="number" id="seconds">00</div>
    <div class="label">SECONDS</div>
  </div>
</div>

<script>
  const endDate = new Date("January 25, 2026 00:00:00");

  function updateCountdown() {
    const now = new Date();
    const diff = endDate - now;

    if (diff <= 0) {
      document.querySelectorAll('.number').forEach(el => el.innerText = "00");
      return;
    }

    document.getElementById("days").innerText =
      Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("hours").innerText =
      String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
    document.getElementById("minutes").innerText =
      String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
    document.getElementById("seconds").innerText =
      String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
