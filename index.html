<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Time To Show</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at center, rgba(160,0,0,0.35) 0%, #000 65%),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.02),
      rgba(255,255,255,0.02) 1px,
      transparent 1px,
      transparent 3px
    );
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Cinzel', serif;
  text-align: center;
  animation: breath 6s infinite alternate;
}

@keyframes breath {
  from { filter: brightness(0.9); }
  to { filter: brightness(1.05); }
}

h1 {
  font-size: 1.8rem;
  letter-spacing: 6px;
  color: #c00000;
  margin-bottom: 22px;
  text-transform: uppercase;
}

.date {
  font-size: 1.1rem;
  letter-spacing: 6px;
  margin-bottom: 90px;
  font-weight: 700;
}

.blink {
  color: #ff2a2a;
  animation: blinkText 3.5s infinite;
}

@keyframes blinkText {
  0% { opacity: 1; }
  40% { opacity: 1; }
  45% { opacity: 0; }
  50% { opacity: 1; }
  70% { opacity: 1; }
  72% { opacity: 0; }
  75% { opacity: 1; }
  100% { opacity: 1; }
}

.timer {
  display: flex;
  gap: 65px;
  animation: heartbeat 2.2s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  10% { transform: scale(1.04); }
  20% { transform: scale(1); }
  100% { transform: scale(1); }
}

.unit {
  min-width: 150px;
}

.number {
  font-size: 7rem;
  font-weight: 900;
  line-height: 1;
  text-shadow:
    2px 0 red,
    -2px 0 cyan,
    0 0 30px rgba(200,0,0,0.9);
}

#seconds {
  animation: glitch 0.15s infinite;
}

@keyframes glitch {
  0% { transform: translate(0,0); }
  25% { transform: translate(-2px,1px); }
  50% { transform: translate(2px,-1px); }
  75% { transform: translate(-1px,2px); }
  100% { transform: translate(0,0); }
}

.label {
  margin-top: 18px;
  font-size: 1.1rem;
  letter-spacing: 4px;
  font-weight: 700;
  color: #ddd;
}

@media (max-width: 700px) {
  .number { font-size: 3.4rem; }
  .timer { gap: 22px; }
  .unit { min-width: 80px; }
}
</style>
</head>

<body>

<h1>Time remaining until the first photo reveal</h1>

<div class="date">
  JANUARY 25, 2026 â€” <span class="blink">IT BEGINS</span>
</div>

<div class="timer">
  <div class="unit">
    <div class="number" id="days">00</div>
    <div class="label">DAYS</div>
  </div>
  <div class="unit">
    <div class="number" id="hours">00</div>
    <div class="label">HOURS</div>
  </div>
  <div class="unit">
    <div class="number" id="minutes">00</div>
    <div class="label">MINUTES</div>
  </div>
  <div class="unit">
    <div class="number" id="seconds">00</div>
    <div class="label">SECONDS</div>
  </div>
</div>

<script>
/* ===== Countdown ===== */
const endDate = new Date("January 25, 2026 00:00:00");

function updateCountdown() {
  const now = new Date();
  const diff = endDate - now;

  if (diff <= 0) {
    document.querySelectorAll('.number').forEach(n => n.innerText = "00");
    return;
  }

  days.innerText = Math.floor(diff / (1000*60*60*24));
  hours.innerText = String(Math.floor(diff / (1000*60*60) % 24)).padStart(2,'0');
  minutes.innerText = String(Math.floor(diff / (1000*60) % 60)).padStart(2,'0');
  seconds.innerText = String(Math.floor(diff / 1000 % 60)).padStart(2,'0');
}

updateCountdown();
setInterval(updateCountdown, 1000);

/* ===== Heartbeat Sound (Auto) ===== */
let audioStarted = false;
let ctx, osc, gain;

function startHeartbeat() {
  if (audioStarted) return;
  audioStarted = true;

  ctx = new (window.AudioContext || window.webkitAudioContext)();

  osc = ctx.createOscillator();
  gain = ctx.createGain();

  osc.type = "sine";
  osc.frequency.value = 58; 
  gain.gain.value = 0;

  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start();

  setInterval(() => {
    gain.gain.cancelScheduledValues(ctx.currentTime);
    gain.gain.setValueAtTime(0.0, ctx.currentTime);
    gain.gain.linearRampToValueAtTime(0.35, ctx.currentTime + 0.05);
    gain.gain.linearRampToValueAtTime(0.0, ctx.currentTime + 0.3);
  }, 1100);
}


window.addEventListener("load", () => {
  startHeartbeat();
});


["click","touchstart","scroll","keydown"].forEach(evt => {
  document.addEventListener(evt, startHeartbeat, { once: true });
});
</script>

</body>
</html>
