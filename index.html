<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time To Show</title>

  <!-- Cinematic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(circle at center, rgba(120,0,0,0.25) 0%, #000 70%),
        #000;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Cinzel', serif;
      text-align: center;
      animation: slowBreath 8s infinite alternate;
    }

    @keyframes slowBreath {
      0% { background-color: #000; }
      100% { background-color: #050000; }
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 6px;
      margin-bottom: 80px;
      text-transform: uppercase;
      color: #7a0000;
      opacity: 0.9;
    }

    .timer {
      display: flex;
      gap: 60px;
      animation: subtleFlicker 6s infinite;
    }

    @keyframes subtleFlicker {
      0% { opacity: 1; }
      48% { opacity: 0.96; }
      50% { opacity: 0.85; }
      52% { opacity: 0.96; }
      100% { opacity: 1; }
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 140px;
    }

    .number {
      font-size: 6.5rem;
      font-weight: 900;
      line-height: 1;
      color: #ffffff;
      text-shadow:
        0 0 20px rgba(140, 0, 0, 0.9),
        0 0 60px rgba(140, 0, 0, 0.6);
    }

    /* ثانیه‌ها زنده و ناآرام */
    #seconds {
      animation: twitch 0.12s infinite;
    }

    @keyframes twitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-1px, 0); }
      40% { transform: translate(1px, 0); }
      60% { transform: translate(0, -1px); }
      80% { transform: translate(0, 1px); }
      100% { transform: translate(0, 0); }
    }

    .label {
      margin-top: 18px;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 4px;
      color: #999;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 1.2rem;
        margin-bottom: 50px;
      }
      .timer {
        gap: 22px;
      }
      .number {
        font-size: 3.2rem;
      }
      .unit {
        min-width: 80px;
      }
    }
  </style>
</head>
<body>

<h1>Time remaining until the first photo reveal</h1>

<div class="timer">
  <div class="unit">
    <div class="number" id="days">00</div>
    <div class="label">DAYS</div>
  </div>
  <div class="unit">
    <div class="number" id="hours">00</div>
    <div class="label">HOURS</div>
  </div>
  <div class="unit">
    <div class="number" id="minutes">00</div>
    <div class="label">MINUTES</div>
  </div>
  <div class="unit">
    <div class="number" id="seconds">00</div>
    <div class="label">SECONDS</div>
  </div>
</div>

<script>
  const endDate = new Date("January 25, 2026 00:00:00");

  function updateCountdown() {
    const now = new Date();
    const diff = endDate - now;

    if (diff <= 0) {
      document.querySelectorAll('.number').forEach(el => el.innerText = "00");
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = String(hours).padStart(2, '0');
    document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
    document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
